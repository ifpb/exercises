<!DOCTYPE html>
<html>
<head>
	<title>Previsão do Tempo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://erikflowers.github.io/weather-icons/css/weather-icons.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Dia</th>
				<th>Tempo</th>
				<th>Mínima</th>
				<th>Máxima</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Domingo</td>
				<td><i class="wi wi-day-cloudy"></i></td>
				<td>27°</td>
				<td>32°</td>
			</tr>
			<tr>
				<td>Segunda</td>
				<td><i class="wi wi-day-sunny"></i></td>
				<td>27°</td>
				<td>32°</td>
			</tr>
			<tr>
				<td>Terça</td>
				<td><i class="wi wi-day-rain"></i></td>
				<td>27°</td>
				<td>32°</td>
			</tr>
			<tr>
				<td>Quarta</td>
				<td><i class="wi wi-day-lightning"></i></td>
				<td>27°</td>
				<td>32°</td>
			</tr>
			<tr>
				<td>Quinta</td>
				<td><i class="wi wi-day-windy"></i></td>
				<td>27°</td>
				<td>32°</td>
			</tr>
			<tr>
				<td>Sexta</td>
				<td><i class="wi wi-cloudy"></i></td>
				<td>27°</td>
				<td>32°</td>
			</tr>
			<tr>
				<td>Sábado</td>
				<td><i class="wi wi-day-cloudy"></i></td>
				<td>27°</td>
				<td>32°</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
